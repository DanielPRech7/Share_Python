<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Tarefa</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir esta tarefa?</h1>
    <p>{{ item.nome }}</p>

    </form>
</body>
</html>
